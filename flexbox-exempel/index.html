<!DOCTYPE html>
<html lang="se">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Flexbox exempel </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1> Flexbox exempel </h1>
	</header>

	<main>
		<div class="columns">
			<section class="framed">
				<p>Välkommen till exemplet. Detta ska visas till vänster.</p>

				<p>Övning: lägg ut 4 boxar horisontellt och 4 boxar vertikalt.</p>

			</section>
			<section class="framed">
				Flexbox är bra för att:
				<ul>
					<li> Lägga ut element i en riktning </li>
				</ul>
			</section>
		</div>

		<div class="row">
			<div class="box align-bottom"> 1 </div>
			<div class="box align-center"> 2 </div>
			<div class="box"> 3</div>
			<div class="box"> 4</div>
		</div>

		<div class="column">
			<div> 1 </div>
			<div> 2 </div>
			<div> 3 </div>
			<div> 4 </div>
		</div>

		<div class="shorthand">
			Shorthands
		</div>

	</main>

</body>
</html>
